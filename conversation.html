<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Chat</h2>
        <button class="neon-btn" onclick="goBack()">Back</button>
    </div>

    <div class="main-content">
        <h1 id="chat-with">Conversation</h1>
        <div id="conversation-list" class="message-section"></div>
        <textarea id="chat-input" placeholder="Type your message..."></textarea>
        <button class="neon-btn" onclick="sendChat()">Send</button>
    </div>
</div>

<div id="popup" class="popup"></div>
<script src="script.js"></script>
<script>
initConversation();
</script>
</body>
</html>
